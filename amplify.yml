version: 1
backend:
  phases:
    build:
      commands:
        - npm install --build-from-source esbuild
        - npm install --build-from-source @parcel/watcher
        - npm i --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*